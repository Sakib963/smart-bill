<div class="max-w-xs mx-auto p-4 bg-white shadow-md rounded-lg">
      <h2 class="text-lg font-bold text-center mb-2">Invoice</h2>
    
      <table class="w-full border-collapse border border-gray-300 text-xs">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-1 border">Product</th>
            <th class="p-1 border text-center">Qty</th>
            <th class="p-1 border text-center">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <td class="p-1 border">{{ item.name }}</td>
            <td class="p-1 border text-center">{{ item.quantity }}</td>
            <td class="p-1 border text-center">{{ item.price | currency }}</td>
          </tr>
        </tbody>
      </table>
    
      <div class="mt-2 text-right text-xs font-bold">
        Total: {{ totalPrice | currency }}
      </div>
    
      <div class="mt-2 text-center">
        <img *ngIf="barcodeDataUrl" [src]="barcodeDataUrl" class="mx-auto" />
      </div>
    
      <div class="mt-2 flex justify-center">
        <button (click)="connectToPrinter()" class="bg-blue-500 text-white px-2 py-1 rounded text-xs">
          Connect to Printer
        </button>
        <button (click)="printInvoice()" class="ml-2 bg-green-500 text-white px-2 py-1 rounded text-xs">
          Print Invoice
        </button>
      </div>
    </div>
